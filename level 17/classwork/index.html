


<html>
<head>
    
    <title>registration</title>
</head>
<body>

<form>

    Username:
    <input type="text" name="username"><br><br>

    Password:
    <input type="password" name="password"><br><br>

    City of Employment:
    <input type="text" name="city"><br><br>

    Web server:
    <select name="server">
        <option>other</option>
        <option>oto</option>
        <option>css</option>
        <option selected>html</option>
        <option>java</option>
    </select>
    <br><br>

    Please specify your role:<br>
    <input type="radio" name="role" value="admin"> Admin<br>
    <input type="radio" name="role" value="engineer"> Engineer<br>
    <input type="radio" name="role" value="manager"> Manager<br>
    <input type="radio" name="role" value="guest"> Guest<br><br>

    Single Sign-on to the following:<br>
    <input type="checkbox" name="mail"> Mail<br>
    <input type="checkbox" name="payroll"> Payroll<br>
    <input type="checkbox" name="selfservice"> Self-service<br><br>

    <button type="submit">Login</button>
    <button type="reset">Reset</button>

</form>

</body>
</html>
