<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS Descendant Selector</title>
    <style>
        .box {
            background-color: lightblue;
            color: darkblue;
            text-align: center;
            font-size: 24px;

        }

        /* Descendant selector ნიშნავს, რომ ერთი ელემენტი
           მეორე ელემენტის შიგნით უნდა იყოს
           p b ირჩევს მხოლოდ იმ <b> თეგს,
           რომელიც <p> თეგის შიგნითაა ჩასმული */
        p b {
            color: red;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>სათაური</h1>
        <p>ეს არის ტექსტი და <b>ეს bold ნაწილი იცვლის ფერს</b></p>
        <button>ღილაკი</button>
    </div>

</body>
</html>
