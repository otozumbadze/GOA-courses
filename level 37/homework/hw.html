<!--
1) კომენტარების სახით კიდევ ერთხელ ახსენით რა განსხვავებაა id selector-სა და class selector-ს შორის.

2) შექმენით 5 ცალი button, აქედან css-ში ჩვეულებირვ წამოიღეთ tag selector-ით ყველა button და გასტილეთ ისინი (color; background-color). პირველ 3 button-ს შეუქმენით და გადაეცით ერთნაირი class, და class selector-ის მეშვეობით გასტილეთ ისინი სხვანაირად. 4-ე button-ს კი გადაეცით id, და გასტილეთ იგი უნიკალურად id selector-ის მეშვეობით, 5-ე button-ი კი დატოვეთ ისე :>
3) ივარჯიშეთ id selector-ების და class selectore-ის გამოყენებაზე, შექმენით მარტივი ვებ-საიტი თავისი გასტილვით.

4) შექმენით ვებ-საიტი ნებისმიერ თემატიკაზე, გამოიყენეთ აქამდე მთლიანად, განსაკუთრებით დღევანდელ გაკვეთილზე ახსნილი მასალა.

5) წაიკითხეთ დამატებითი მასალა:

<!--
1) id selector-ი გამოიყენება კონკრეტული ელემენტის სტილზე დასაყენებლად, რომელიც უნიკალურია გვერდზე. მაგალითად, თუ გვაქვს ერთი button ელემენტი, რომელსაც აქვს id="main",
მაშინ ჩვენ შეგვიძლია ამ ელემენტს უნიკალურად მივაწოდოთ სტილი id selector-ის მეშვეობით, მაგალითად: #main {color: red; background-color: yellow;}
 
2) class selector-ი გამოიყენება ერთზე მეტ ელემენტზე დასაყენებლად, რომლებიც ერთნაირი კლასის მქონე არიან. მაგალითად, თუ გვაქვს რამდენიმე button ელემენტი, რომლებსაც აქვთ
   class="css", მაშინ ჩვენ შეგვიძლია ამ ელემენტებს ერთნაირად მივაწოდოთ სტილი class selector-ის მესვეობით, მაგალითად: .css {color: white; background-color: blue;}
-->
